<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
	<title>EBX®</title>
	<meta name="robots" content="noindex,nofollow">
	<meta http-equiv="Cache-Control" Content="no-cache">
	<meta http-equiv="Pragma" Content="no-cache">
	<meta http-equiv="Cache" Content="no store">
	<meta http-equiv="Expires" Content="-1">
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
	<meta name="DESCRIPTION" content="EBX®">
	<meta name="FORMAT" content="text/xhtml">
	<meta name="CHARSET" content="UTF-8">
	<meta name="COPYRIGHT" content="Copyright TIBCO Software Inc. 2001-2021. All rights reserved.">
	<script type="text/javascript">
            
            function getParameter(queryString, parameterName){
                // Add "=" to the parameter name (i.e. parameterName=value)
                parameterName += "=";
                if (queryString.length > 0) {
                    // Find the beginning of the string
                    var begin = queryString.indexOf(parameterName);
                    // If the parameter name is not found, skip it, otherwise return the value
                    if (begin != -1) {
                        // Add the length (integer) to the beginning
                        begin += parameterName.length;
                        // Multiple parameters are separated by the "&" sign
                        var end = queryString.indexOf("&", begin);
                        
                        if (end == -1) {
                            end = queryString.length;
                        }
                        // Return the string
                        return unescape(queryString.substring(begin, end));
                    }
                    // Return "null" if no parameter has been found
                    return null;
                }
            };
            
            function refreshTableAndClose() {
             	var queryString = window.location.search.substring(1);
             	//parameter name 'tableName' is defined in UIHttpConstants
                var tableName = getParameter(queryString, 'ajaxTable_name');
                var treeName = getParameter(queryString, 'ajaxTree_treeName');
                var refreshCursor = getParameter(queryString, 'refreshCursor');
                var doRefreshCursor = (refreshCursor != null) && ("true" === refreshCursor.toLowerCase());

							if (tableName !== null) {
								parent.EBX_Utils.internalPopupReferrer.EBX_AjaxTable.refreshCurrentPage(tableName,
										doRefreshCursor);
							}
							if (treeName !== null) {
								parent.EBX_Utils.internalPopupReferrer.ebx_ajaxTreeRebuild(treeName);
							}

							parent.EBX_Utils.closeInternalPopup();
            };
            
	</script>
</head>
<body onload="refreshTableAndClose();">

</body>
</html>
